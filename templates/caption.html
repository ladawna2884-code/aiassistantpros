<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Free Caption Generator</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .box {
            background: white;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 350px;
            text-align: center;
        }

        textarea {
            width: 100%;
            height: 120px;
            resize: none;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 10px;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            cursor: pointer;
            border: none;
            background: #4285f4;
            color: white;
            font-size: 16px;
            border-radius: 5px;
        }

        button:hover {
            background: #3367d6;
        }
    </style>

</head>
<body>

<div class="box">
    <h2>Free Caption Generator</h2>

    <textarea id="user_text" placeholder="Enter your text here"></textarea>

    <button onclick="sendCaption()">Generate Caption</button>

    <p id="result" style="margin-top:15px; font-weight:bold;"></p>
</div>

<script>
    function sendCaption() {
        const text = document.getElementById("user_text").value;

        fetch("/generate-caption", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ user_text: text })
        })
        .then(res => res.json())
        .then(data => {
            document.getElementById("result").innerText = data.caption || data.error;
        });
    }
</script>

</body>
</html>
